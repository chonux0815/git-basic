# git

## clone               (원격 저장소 복사)

## commit             (파일을 묶어 저장한다.)

## add                 (스테이지에 올린다 - 파일을 묶는다.)

## push                (github에 업로드)

## checkout            (특정 브랜치로 돌아가고싶을 때 사용한다.)

## 소스트리 체크아웃 : 브랜치 이름을 더블클릭하는 것 만으로 체크아웃 가능

## 브랜치              (기존의 내용을 유지한 채 새로운 내용을 추가하고 싶을 때 사용한다.)
